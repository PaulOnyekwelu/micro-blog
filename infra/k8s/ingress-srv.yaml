apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  labels:
    name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: mymicroservices.com
    http:
      paths:
      - pathType: Prefix
        path: "/posts"
        backend:
          service:
            name: posts-clusterip
            port: 
              number: 4000
      - pathType: Prefix
        path: "/posts/:id/comments"
        backend:
          service:
            name: comments-clusterip
            port:
              number: 4001
      - pathType: Prefix
        path: "/query/posts"
        backend:
          service:
            name: query-clusterip
            port:
              number: 4002
